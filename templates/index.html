<!DOCTYPE html>

  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
      <title></title>

            <meta charset="UTF-8">
            <title>Dropdown</title>
        </head>
    <body>
        <form method="POST" action="/">

        <select name= "data" method="GET" action="/">
            {% for data in datakeys %}
              <option value="{{data}}">{{data}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit" name="submitbutton"/>
            
        </form>
        
          <div>
            <center><iframe src="http://127.0.0.1:5500/map.html" height="700" width="1200" align = "center" map"></iframe></center>
          </div>
          <div>
            {% if all_stats %}
          <center><h1 class="align-center">This route is {{final_distance}} total and takes {{final_time}}.  There are {{number_of_stops}} stops. Route is in these cities: {{city_list}} in {{state_list}}</h1></center>
            {% endif %}
          <details>
            {% if all_stats %}
              <summary>Station Code: </summary>
                <ul>
                    <li>{{all_stats}}</li>
                </ul>
            {% else %}
                <p></p>
            {% endif %}
          </details>
          </div>
        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
